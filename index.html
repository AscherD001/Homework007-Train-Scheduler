<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Data Management</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js">
	</script>
</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1>Train Info!</h1>
			<br>
			<h1><div id="clock" class="clock">loading ...</div></h1>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
				<div class="panel-heading">
					<h3>Current Train Schedule</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover">
						<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
						</thead>
						<tbody  id="trainTable">
							
						</tbody>

					</table>
				</div>
				</div>

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3>Train Schedules: </h3>
					</div>
					<div class="panel-body">
					<form>
						<div class="form-group">
							<label>Train Name</label>
							<input class="form-control" type="text" id="trainName">
						</div>
						<div class="form-group">
							<label>Destination</label>
							<input class="form-control" type="text" id="trainDest">
						</div>
							<div class="form-group">
							<label>First Arrival ("HH:mm")</label>
							<input class="form-control" type="text" id="trainStart">
						</div>
						<div class="form-group">
							<label>Frequency (Mins)</label>
							<input class="form-control" type="text" id="trainFreq">
						</div>
						<button class="btn btn-primary" type="submit" id="submitBtn">Sumbit</button>
					</form>

				</div>
			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/moment.js"></script>
	<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
